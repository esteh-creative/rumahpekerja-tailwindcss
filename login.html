<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
	<meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-image: linear-gradient(90deg, #ffffff 40%, #f09e9e 10%);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mr-auto">
        <a href="#">
            <img class="object-none object-top  w-full h-24" src="Logo-Full.png">
            <h1 class="text-4xl font-bold text-black text-center">Selamat Datang</h1>
        </a>
    </header>
    <main class="bg-white max-w-lg mr-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">

        <section class="mt-10">
            <form class="flex flex-col" method="POST" action="#">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Alamat Email</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Kata Sandi</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <a class="block text-gray-400 text-sm font-bold mb-1 ml-2">Katasandi Minimal 8 Huruf (terdiri dari huruf, angka dan karakter spesial)</a>
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-red-600 hover:text-red-600 hover:underline mb-6">Lupa Kata Sandi?</a>
                </div>
                <button class="bg-red-500 hover:bg-red-900 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Login</button>
            </form>
        </section>
    </main>

    <div class="max-w-lg mr-auto text-center mt-12 mb-6">
        <p class="text-gray-400">Belum Punya Akun? <a href="#" class="text-sm text-red-600 hover:text-red-600 hover:underline">Mendaftar</a>.</p>
    </div>
    
</body>
</html>
