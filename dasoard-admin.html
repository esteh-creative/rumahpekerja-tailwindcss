<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login_Admin</title>
	<meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-image: linear-gradient(315deg, #6b1f1f 0%, #6e0505 74%);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <img class="object-none object-top  w-full h-24" src="Logo-Full-1.png">
            <h1 class="text-4xl font-bold text-white text-center">Dasboard Admin</h1>
        </a>
    </header>

    <main class="max-w-lg mx-auto p-8 md:p-12 ">

        <section class="mt-2">
            <form class="flex flex-col" method="POST" action="#">
                <div class="mb-6 rounded bg-gray-200">
                    <label class="block text-gr-700 text-sm font-bold mb-2 ml-3" for="email">Alamat Email</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6  rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Kata Sandi</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <a class="block text-gray-400 text-sm font-bold mb-1 ml-2">Katasandi Minimal 8 Huruf (terdiri dari huruf, angka dan karakter spesial)</a>
                <button class="bg-red-500 hover:bg-red-900 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
